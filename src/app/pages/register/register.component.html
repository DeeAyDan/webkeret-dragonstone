<div class="register-container">
  <div class="register-title">Register</div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Example" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="you@example.com" required />
      <mat-hint>Used for login</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password" required />
      <mat-hint>At least 6 characters</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" placeholder="Repeat password" required />
      <mat-hint>Must match the password</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name (optional)</mat-label>
      <input matInput formControlName="name" placeholder="Bob Ross" />
      <mat-hint>Can be updated later</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address (optional)</mat-label>
      <input matInput formControlName="address" placeholder="Area 51" />
      <mat-hint>Can be updated later</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone Number (optional)</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="+36 12 345 6789" />
      <mat-hint>Can be updated later</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
    <div class="login-container">Already have an account? <span routerLink="/login" class="login-span">Login</span>
    </div>
  </form>
</div>
